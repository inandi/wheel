<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="foo">
    </div>

    <div id="boo">
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- <script src="main.js"></script> -->
    <script src="wheel.js"></script>

    <script>

        let data = [{
            "name": "1",
        }, {
            "name": "2",
        }, {
            "name": "3",
        }, {
            "name": "10",
        }];

        var wheelFirstObject = {
            data: data,
            sourceId: 'foo',
            id: generateDynamicStringForWheelID(),
        };

      
        let wheelFirst = new Wheel(wheelFirstObject);
        wheelFirst.run();

        let de = [{
            "name": "gobinda",
        }, {
            "name": "nandi",
        }, {
            "name": "samsung",
        }, {
            "name": "iphone",
        }];

        var wheelSecObject = {
            data: de,
            sourceId: 'boo',
            id: generateDynamicStringForWheelID(),
        };
      
        let wheelSecond = new Wheel(wheelSecObject);
        wheelSecond.run();
 
    </script>
</body>

</html>
