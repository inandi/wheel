<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="gn--wheel-container">
        <div id="venues">
            <h1>Data <input type="checkbox" class="gn--wheel-checkAll" checked />
            </h1>
            <div id="name">
            </div>
        </div>
        <div class="gn--wheel-filter-toggle">. . .</div>
        <div id="wheel">
            <canvas id="canvas" width="1000" height="600">
            </canvas>
        </div>
        <div id="counter">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- <script src="main.js"></script> -->
    <script src="wheel.js"></script>

    <script>

        var venues = [{
            "name": "1",
        }, {
            "name": "2",
        }, {
            "name": "3",
        }, {
            "name": "10",
        }];

        var wheelFirstObject = {
            data: venues,
            id: generateDynamicStringForWheelID(),
        };
        let wheelFirst = new Wheel(wheelFirstObject);
        wheelFirst.run();
    </script>
</body>

</html>
