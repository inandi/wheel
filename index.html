<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="foo">
    </div>

    <div id="boo">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- <script src="wheel.min.js"></script> -->
    <script src="wheel.js"></script>

    <script>

        // ++ first config for foo box ++
        let firstSetData = [{
            "name": "1",
        }, {
            "name": "2",
        }, {
            "name": "3",
        }, {
            "name": "4",
        }, {
            "name": "5",
        }, {
            "name": "6",
        }, {
            "name": "7",
        }, {
            "name": "8",
        }, {
            "name": "9",
        }, {
            "name": "10",
        }];
        let wheelFirstObject = {
            data: firstSetData,
            sourceId: 'foo',
            dynamicId: generateDynamicStringForWheelID(),
        };
        let wheelFirst = new Wheel(wheelFirstObject);
        wheelFirst.run();
        // -- first config for foo box --

        // ++ second config for boo box ++
        let secondSetData = [{
            "name": "gobinda",
        }, {
            "name": "kamalesh",
        }, {
            "name": "swapan",
        }, {
            "name": "ankita",
        }, {
            "name": "moumita",
        }, {
            "name": "lalita",
        }, {
            "name": "babu",
        }, {
            "name": "niva",
        }, {
            "name": "amyio",
        }];

        let wheelSecondObject = {
            data: secondSetData,
            sourceId: 'boo',
            counterShow: true,
            wheelfilterTogglerShow: true,
            dataSetVisible: true,
            dynamicId: generateDynamicStringForWheelID(),
        };

        let wheelSecond = new Wheel(wheelSecondObject);
        wheelSecond.run();
        // -- second config for boo box --

    </script>
</body>

</html>
